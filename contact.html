<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>
    <!-- #wrapper is 100% width -->
    <div id="header-wrapper">
        <!-- #header-section is 960px margin is auto-->
        <div id="header-section">
            <!-- header tag is 100% width, floating left -->
            <header>
                <!-- .logo is 15% of header tag, floating left -->
                <div class="logo">
                    <h1>Jessica Nguyen</h1>
                </div>
                <!-- navigation links are 70% width of header tag, floating left-->
                <div class="navigation-links">
                    <a href="/index.html">About <span> | </span></a>
                    <a href="/portfolio.html">Portfolio<span> |</span></a>
                    <a href="/contact.html">Contact</a>
                </div>
            </header>
        </div>
    </div>

    <div id="content-wrapper">
        <h1>Contact</h1>
        <hr>

        <form>
            <p>Name</p>
            <input type="text" placeholder="John Smith" />
            <p>Email</p>
            <input type="text" placeholder="example@gmail.com" />
            <p>Message</p>
            <textarea name="message" rows="10"></textarea>
            <br>
            <input type="submit" value="Submit">
        </form>

    </div>

    <footer>Copyright &#169;</footer>
</body>

</html>
